<!--Cara menampilkan hasil program Java Script-->
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<title>Belajar JavaScript</title>
<script>
window.onload = function()
{
var hasil;
hasil = 1+3+5+7+9;
document.getElementById("tempat_hasil").innerHTML=hasil;
}
</script>
</head>
<body>
<h1>Belajar JavaScript</h1>
<p> Saya sedang belajar JavaScript di jti.polije.com </p>
<div id="tempat_hasil">
</div>
</body>
<!--Proses untuk menampilkan hasil program yang agak panjang ini akan kurang praktis dalam pembuatan program JavaScript dimana kita akan sering untuk menguji
hasil program sebelum masuk ke bagian program berikutnya.-->
</html>
