<!DOCTYPE html>
<!--JavaScript ‘mendeteksi’ baris baru (karakter ‘break’) sebagai penanda akhir baris program. Kode perintah berikut berjalan sebagaimana mestinya di dalam JavaScript:-->

<html>
<head>

<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<title>Belajar JavaScript</title>
<script>
a=13
b=a+2
console.log(b)
alert(b)
</script>
</head>
<body>
<h1>Belajar JavaScript</h1>
<p> Saya sedang belajar JavaScript di jti.polije.com </p>
</div>

</body>
<!--bisa dilihat bahwa di dalam tag <script> saya tidak menggunakan tanda semicolon untuk menutup baris perintah JavaScript, dan kode tersebut berjalan sukses tanpa menghasilkan error.-->

</html>
