<!DOCTYPE html>
<!--Solusi elegan Java Script : fungsi event onload -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<title>Belajar JavaScript</title>
<script>
window.onload = function()
{
var a=document.getElementById("div_semangat");
a.innerHTML="<p>Sedang Belajar JavaScript, Semangat...!!!</p>";
}
</script>
</head>
<body>
<h1>Belajar JavaScript</h1>
<p> Saya sedang belajar JavaScript di jti.polije.com </p>
<div id="div_semangat"></div>

</body>
<!--Perhatikan cara penulisan event onload pada baris ke 7. Event onload adalah salah satu method (atau fungsi) dari objek window dalam JavaScript (anda tidak perlu
memahaminya maksudnya, saya akan membahasnya secara lebih dalam pada tutorial khusus JavaScript mengenai event-->
</html>
