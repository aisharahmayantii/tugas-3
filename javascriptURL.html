<!DOCTYPE html>
<!--Dibawah ini adalah cara memasukkan Java Script menggunakan URL -->
<!--Cara terakhir (dan juga paling jarang digunakan saat ini) adalah dengan
menyisipkan JavaScript ke dalam alamat href dari tag HTML. Cara ini disebut juga
dengan protocol javascript. Disebut demikian, karena kita mengganti alamat link
dari yang biasa menggunakan protocol http//: menjadi javascript dibawah ini :-->
<html>
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
<head>
<title>Belajar JavaScript di Jti.polije</title>
</head>
<body>
<h1>Belajar JavaScript</h1>
<!--Menggunakan salah satu HTML yaitu HTML Paragraph-->
<p>Saya sedang belajar JavaScript di jti.polije.com</p>
<p>Belajar Web Programming di Jti.polije.</p>
<a href="javascript:alert('Hello World!!')">Hallo Dunia...</a>
</body>
</html>
